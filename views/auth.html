<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <header>
    <nav>
        <a href="/">
            <h1 id="webTitle">Página Principal</h1>
        </a>
    </nav>
    </header>
    <main>
        <div class="auth-container">
            <h1 class="form-title">Iniciar sesión</h1>
            <form id="authForm">
                <div class="form-group" id="usernameGroup">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Introduce tu usuario">
                    <p class="warning-display" id="usernameWarning" hidden></p>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                    <p class="warning-display" id="emailWarning" hidden></p>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                    <p class="warning-display" id="passwordWarning" hidden></p>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
            <p class="form-toggle">
               <a href="#" id="toggleForm">¿No tienes cuenta? Regístrate</a>
            </p>
        </div>
    </main>
    <script src="/scripts/auth.js"></script>
</body>
</html>
